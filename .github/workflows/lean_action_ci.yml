name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: leanprover/lean-action@v1
        with:
          build-args: 'minimize test'
          test: false
      - name: Run tests
        run: |
          ELAN_HOME="${ELAN_HOME:-$HOME/.elan}"
          # Convert leanprover/lean4:v4.27.0-rc1 to leanprover--lean4---v4.27.0-rc1
          TOOLCHAIN=$(cat lean-toolchain | sed 's|/|--|g' | sed 's|:|---|g')
          export LEAN_SYSROOT="$ELAN_HOME/toolchains/$TOOLCHAIN"
          export LEAN_PATH="$(pwd)/.lake/build/lib/lean:$LEAN_SYSROOT/lib/lean"
          echo "LEAN_PATH=$LEAN_PATH"
          echo "LEAN_SYSROOT=$LEAN_SYSROOT"
          echo "Testing minimize binary first..."
          timeout 10 .lake/build/bin/minimize LeanMinimizerTest/Golden/CustomMarker.lean --marker "example" || echo "minimize returned $?"
          echo "Binary test complete. Now running test suite..."
          .lake/build/bin/test
