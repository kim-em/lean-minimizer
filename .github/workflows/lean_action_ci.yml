name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: leanprover/lean-action@v1
        with:
          build-args: 'minimize test'
          test: false
      - name: Run tests
        run: |
          echo "Testing minimize binary directly..."
          .lake/build/bin/minimize LeanMinimizerTest/Golden/CustomMarker.lean --marker "example" || echo "minimize failed with $?"
          echo "Binary test done, now running full test suite..."
          lake exe test
          echo "Tests completed"
